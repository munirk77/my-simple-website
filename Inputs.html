<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs</title>
</head>
<body>
  <h1>Masukkan Data</h1>
  <hr>
  <form class="" action="mailto:munirkalakai77@gmail.com" method="post">
    <label for="">Nama :</label>
    <input type="text" name="yourName" placeholder="Masukkan Nama">
    <br>
    <br>
    <label for="">Password :</label>
    <input type="password" name="yourPassword"placeholder="Masukkan Password">
    <br>
    <br>
    <label for="">Nomor Ponsel</label>
    <input type="number" name="yourNumber" placeholder="Masukkan Nomor Hp">
    <br>
    <br>
    <label for="">Email :</label>
    <input type="email" name="yourEmail" placeholder="Masukkan Email">
    <br>
    <br>
    <label for="">Tanggal Lahir</label>
    <input type="date" name="yourDate">
    <br>
    <br>
    <label for="">Upload Foto Anda</label>
    <input type="file">
    <br>
    <br>
    <label for="">Kirim</label>
    <input type="submit">
    <label for="">Refresh</label>
    <input type="reset">
  </form>
  <br>
  <a href="index.html">Kembali Ke Beranda</a>
</body>
</html>
